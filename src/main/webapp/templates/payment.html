<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html :: copy"></head>
<body>
<header th:replace="top_bar.html :: copy"></header>
<section id="services" class="services section-bg">
    <div>
        <h1>Dragon Shop</h1>
    </div>
    <header class="section-header">
        <h3>Payment</h3>
    </header>
    <br><br>
    <div class="container">
        <form id="payment">
            <p>Please select your payment type:</p>
            <input type="radio" id="credit-card" name="gender" value="credit-card">
            <label for="credit-card">Credit Card</label><br>
            <input type="radio" id="paypal" name="gender" value="paypal">
            <label for="paypal">PayPal</label><br>
        </form>
        <form class="needs-validation">
            <div id="credit" style="display:none">
                <div class="form-row">
                    <div class="col-md-3 m-1 form-header">
                        <text>Credit Card</text>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 m-1">
                        <div class="form-group">
                            <label for="card-number">Card number:</label>
                            <input type="text" class="form-control" id="card-number" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="form-group">
                            <label for="card-holder">Cardholder:</label>
                            <input type="text" class="form-control" id="card-holder" placeholder="maszatka">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-1 m-1">
                        <div class="form-group">
                            <label for="expiry-date">Date:</label>
                            <input type="text" class="form-control" id="expiry-date" placeholder="20/20">
                        </div>
                    </div>
                    <div class="col-md-1 m-1">
                        <div class="form-group">
                            <label for="code">Code:</label>
                            <input type="text" class="form-control" id="code" placeholder="000">
                        </div>
                    </div>
                </div>
            </div>
            <div id="paypali" style="display: none;">
                <div class="form-row">
                    <div class="col-md-3 m-1 form-header">
                        <text>PayPal</text>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 m-1">
                        <div class="form-group">
                            <label for="emailke">E-mail:</label>
                            <input type="text" class="form-control" id="emailke">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<div th:replace="footer.html :: copy"></div>
<div th:replace="vendorAndJs.html :: copy"></div>
<script src="static/js/order.js"></script>
<script src="static/js/payment.js"></script>
</body>
</html>
